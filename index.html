<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container shoebackground gradients">
        <div class="gradient"color="verde" ></div>
        <div class="gradient" color="negro"></div>
        <div class="gradient" color="azul"></div>
        <div class="gradient" color="naranja"></div>
        <div class="gradient" color="rojo"></div>
        
        <div class="card">
            <div style="transform: translateY(-50%,50%) rotate (-25deg);" class="imgbx product-pic">
                <img class="shoe" src="img/green.png" color="verde" alt="">
               
                <img class="shoe" src="img/blue.png" color="azul" alt="">
                <img class="shoe" src="img/orange.png" color="naranja" alt="">
                <img class="shoe" src="img/red.png" color="rojo" alt="">
            </div>
            <div class="contentbx">
                <h2>nike shoes</h2>
                <div class="size">
                    <h3>talle</h3>
                    <span class="sizes">6</span>
                    <span class="sizes">7</span>
                    <span class="sizes">8</span>
                    <span class="sizes">9</span>
                </div>
                <div class="color ">
                    <h3>color</h3>
                    <span class="colors" color="verde" ></span>
                    
                    <span class="colors active" color="azul" ></span>
                    <span class="colors" color="naranja"></span>
                  
                 
                </div>
                <a class="buy" href="#">comprar</a>
            </div>
        </div>
    </div>
    
</body>
</html>
